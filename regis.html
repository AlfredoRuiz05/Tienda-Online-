<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../statics/regis.css">
    <link rel="stylesheet" href="../../../../bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../../bootstrap/bootstrap-5.3.3-dist/css/bootstrap.css">

<body id="cont" class="container-fluid">

    <div id="registro">

        <p class="h2">Registrarse</p>

        <br>

        <div class="input-group">
            <span class="input-group-text bg-warning">Nombre y Apellido</span>
            <input type="text" aria-label="First name" class="form-control border-warning">
            <input type="text" aria-label="Last name" class="form-control border-warning">
        </div>

        <br>

        <div class="input-group">
            <span class="input-group-text bg-warning">Crear Nombre de Usuario</span>
            <input type="text" aria-label="First name" class="form-control border-warning">
        </div>

        <br>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control border-warning" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>

        <br>

        <label for="inputPassword5" class="form-label">Contraseña</label>
        <input type="password" id="inputPassword5" class="form-control border-warning" aria-describedby="passwordHelpBlock">
        <div id="passwordHelpBlock" class="form-text">
        Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.
        </div>

        <br>

        <label for="inputPassword5" class="form-label">Confirmar Contraseña</label>
        <input type="password" id="inputPassword5" class="form-control border-warning" aria-describedby="passwordHelpBlock">

        <br>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btncargaProd">
            <button class="btn btn-warning me-md-2" type="button">Registrarse</button>
            <a href="#close"><button class="btn btn-danger" type="button">Cancelar</button></a>
        </div>

    </div>

</body>
