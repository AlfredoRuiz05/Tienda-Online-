<body id="cont" class="container-fluid">

    <div class="container-xl" id="divcont2">

        <a href="#openModal"><button class="btn btn-warning me-md-2" type="button">Iniciar Sesion</button></a>

        <div id="openModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>

                <h2>Inicio de Sesion</h2>

                <br>

                <div class="input-group">
                    <span class="input-group-text">Usuario</span>
                    <input type="text" aria-label="First name" class="form-control focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2">
                </div>

                <br>

                <br>

                <label for="inputPassword5" class="form-label">Contraseña</label>
                <input type="password" id="inputPassword5" class="form-control focus-ring focus-ring-warning py-1 px-2 text-decoration-none border rounded-2" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end" id="btncargaProd">
                    <button class="btn btn-warning me-md-2" type="button">Iniciar Sesion</button>
                    <a href="#close"><button class="btn btn-danger" type="button">Cancelar</button></a>
                </div>

            </div>
        </div>

    </div>
